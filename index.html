<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <section class="total">
      <span>Your Result</span>
      <h1 class="resultado">76
        <span>of 100</span>
      </h1>

      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>

    <section class="estatisticas">
      <h1>Summary</h1>
      <ul class="lista-estatisticas">
        <li>
          <h1>Reaction
            <span>80 <span>/ 100</span></span>
          </h1>
        </li>

        <li>
          <h1> Memory
            <span>92 <span>/ 100</span></span>
          </h1>
        </li>

        <li>
          <h1>Verbal
            <span>61 <span>/ 100</span></span>
          </h1>
        </li>

        <li>
          <h1>Visual
            <span>72 <span>/ 100</span></span>
          </h1>
        </li>
      </ul>

      <button type="submit">Continue</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/victor-pagliuso-232458252/">Victor H. Pagliuso</a>.
  </div>
</body>

</html>
